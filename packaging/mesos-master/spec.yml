---
name: mesos-master
version: 0.23.0
license: ASL 2.0
iteration: 1
vendor: Mesos
url: http://mesos.apache.org/
architecture: noarch
description: configuration files for the mesos-master

depends:
  - mesos = {{.Version}}
  - systemd

targets:
  - src: "{{.SpecRoot}}/mesos-master.service"
    dest: /etc/systemd/system/mesos-master.service
  - src: "{{.SpecRoot}}/mesos-master.sysconfig"
    dest: /etc/sysconfig/mesos-master
    config: true
  - src: "{{.SpecRoot}}/mesos-master-firewall-rules.json"
    dest: /etc/sysconfig/mesos-master-firewall-rules.json
    config: true
  - src: "{{.SpecRoot}}/mesos-credentials"
    dest: /etc/sysconfig/mesos-credentials
    config: true

scripts:
  after-install: |
    systemctl enable /etc/systemd/system/mesos-master.service
    systemctl start mesos-master.service

  before-remove: |
    systemctl stop mesos-master.service
    systemctl disable mesos-master.service

  after-upgrade: |
    systemctl daemon-reload
    systemctl restart mesos-master.service

extra-args: |
  --rpm-os linux
  --rpm-auto-add-exclude-directories /etc/systemd
  --rpm-auto-add-exclude-directories /etc/systemd/system